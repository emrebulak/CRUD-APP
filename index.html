<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>CRUD APP</title>
</head>

<body>

    <section class="container">
        <h1 class="container__title">CRUD APP</h1>
        <form class="container__form" id="form">
            <input type="text" class="container__form__input" id="name" placeholder="Name">
            <input type="text" class="container__form__input" id="email" placeholder="Email">
            <input disabled type="submit" class="container__form__submit" id="button" value="Add">
        </form>

        <div class="container__list">
            <ul class="container__list--items">
                <li class="container__list--item">Deneme eklemesi</li>
            </ul>
        </div>
    </section>

    <script type="module" src="./assets/js/main.js"></script>
</body>

</html>
